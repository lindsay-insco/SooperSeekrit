name: Test Required Fields
description: File a ticket with required fields.
title: "[TEST]: "
labels: ["good first issue", "documentation"]
body:
  - type: markdown
    attributes:
      value: |
        This is a test!
  - type: input
    id: test-input
    attributes:
      label: Test Input Field
      description: Here is a test input field
      placeholder: example placeholder
    validations:
      required: false
  - type: textarea
    id: test-textbox
    attributes:
      label: Test Textbox Field
      description: This is a test textbox
      placeholder: Placeholder!
      value: "Look at this field!"
    validations:
      required: true
  - type: dropdown
    id: test-dropdown
    attributes:
      label: Here is a single choice dropdown
      description: Here is a simple dropdown
      options:
        - Test 1
        - Test 2
        - Test 3
      default: 0
    validations:
      required: false
- type: checkboxes
  id: cat-preferences
  attributes:
    label: What kinds of cats do you like?
    description: You may select more than one.
    options:
      - label: Orange cat (required. Everyone likes orange cats.)
        required: true
      - label: **Black cat**
