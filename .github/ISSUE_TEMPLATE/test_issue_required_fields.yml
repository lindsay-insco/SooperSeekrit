
name: Offboarding request
description: To inform the Platform team when a VA.gov Platform or VFS team member has left and needs offboarding.
title: Offboarding of [individual]
labels: analytics-insights, Offboarding, operations

body:
  - type: markdown
    attributes:
      value: "# Instructions"
  - type: markdown
    attributes:
      value: "Fill out name of individual and **Description** section below. Note: This form only handles deactivation from the DSVA (Office of CTO @ VA) Slack instance. For Lighthouse Slack and other DOTS-managed tool removal, please submit a [ticket for DOTS removal](https://jira.devops.va.gov/servicedesk/customer/portal/1/create/714)."
  - type: markdown
    attributes:
      value: "*(Please add only one individual per form)*"
  - type: markdown
    attributes:
      value: "</br></br>"
  - type: markdown
    attributes:
      value: "# Description"
  - type: markdown
    attributes:
      value: "Please provide the following information about the individual being offboarded:"
  - type: input
    id: requiredName
    attributes:
      label: Name
      description:
      placeholder: ex. Jane Smith
    validations:
      required: true
  - type: input
    id: teamName
    attributes:
      label: Team Name
      description:
      placeholder: 
    validations:
      required: true
  - type: input 
    id: teamRole
    attributes:
      label: Role on Team
      description:
      placeholder: 
    validations:
      required: true
  - type: input
    id: lastDay
    attributes:
      label: Expected Last Day
      description: Expected last day in role
      placeholder: MM/DD/YYYY
    validations:
      required: true
  - type: input 
    id: Company
    attributes:
      label: Company they work for
      description:
      placeholder: 
    validations:
      required: true
  - type: input 
    id: email
    attributes:
      label: Email
      description: (Multiple emails listed in order of relevance to VA business, VA, Company, Personal, etc....)
      placeholder: 
    validations:
      required: true
  - type: input 
    id: GithubUsername
    attributes:
      label: GitHub Username
      description: Please include "@" symbol
      placeholder: 
    validations:
      required: true
  - type: input 
    id: userCOR
    attributes:
      label: COR
      description:
      placeholder: 
    validations:
      required: true
  - type: input 
    id: userPM
    attributes:
      label: PM
      description:
      placeholder: 
    validations:
      required: true
  - type: input 
    id: addAccess
    attributes:
      label: Any additional acccess
      description: Access titles only.
      placeholder: "ex: SOCKS, Pagerduty, Google analytics, etc."
    validations:
      required: true
  - type: textarea
    id: additionalInfo
    attributes:
      label: Any additional information 
      description: Feel free to add any additional information that might be relevant for offboarding porposes
      placeholder: 
      value: 
    validations:
      required: false
  - type: markdown
    attributes:
      value: ":raised_hands: :tada: All done. Don't fill out or modify anything below here. :tada: :raised_hands: </br></br></br>"
  - type: markdown
    attributes:
      value: "## Platform Support Tasks </br></br>"
  - type: checkboxes
    id: T1Support
    attributes:
      label: Support Tier 1 ðŸŒº
      description: "_The following steps are performed by the **Platform Support Tier 1** team. Detailed instructions found [here](https://vfs.atlassian.net/wiki/spaces/PTST/pages/3105554515/Tier+1+Offboarding+Responsibilities)_"
      options:
        - label: "Requested removal from DSVA (Office of CTO @ VA) Slack (if applicable. Search for them in Slack)
        A comment on this ticket prefixed with `/request` (i.e. `/request FirstName LastName`) will send a message to the Slack admins automatically!"
