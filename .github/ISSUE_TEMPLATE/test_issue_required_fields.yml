name: Test Checkbox
description: Does this Checkbox work
title: "[CHECKBOX]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: testInput
    attributes:
      label: Test Input Field
      description: Here is a test of an input field
      placeholder: Here is an example placeholder good for examples
    validations:
      required: true
 - type: textarea
    id: testTextArea
    attributes:
      label: This is a test text area
      description: Now you can type tons of words and stuff
      placeholder: Talk here!
      value: "Talking!"
    validations:
      required: false
  - type: checkboxes
    id: testChecknox
    attributes:
      label: Test Checkbox
      options:
        - label: I agree that this is a test
          required: true
