name: Test Required Fields
description: Does this Checkbox work
title: "[CHECKBOX]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: testInput
    attributes:
      label: Test Input Field
      description: Here is a test of an input field
      placeholder: Here is an example placeholder good for examples
    validations:
      required: true
  - type: textarea
    id: testTextArea
    attributes:
      label: This is a test text area
      description: Now you can type tons of words and stuff
      placeholder: Talk here!
      value: "Talking!"
    validations:
      required: false
  - type: dropdown
    id: testDropdown
    attributes:
      label: Test test
      description: Look at this fancy dropdown
      options:
        - Test 1
        - Test 2
      default: 0
    validations:
      required: false
  - type: dropdown
    id: MCTest
    attributes:
      label: Multiple Choice!
      multiple: true
      options:
        - MC 1
        - MC 2
        - MC 3
  - type: checkboxes
    id: testCheckbox
    attributes:
      label: Test Checkbox
      options:
        - label: I agree that this is a test
          required: true
